<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Quote Generator</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4"
            crossorigin="anonymous"></script>
    <script src="quote.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" title="Boostrap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" title="FontAwesome">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="quote.css">

  </head>

  <body>
    <div class="container">
        <h2 id="qgt">Quote Generator</h2>
      <div class="quotebox">
        <p id='quote-content'></p>
        <div id="quote-author"></div>
      </div>
      <button type="button" name="generator" id="generator" class="btn btn-primary">New Quote</button>
      <a class="btn btn-social-icon btn-twitter" id="twitter" target="_blank"> <span class="fa fa-twitter"></span> </a>
    </div>
  </body>
</html>
